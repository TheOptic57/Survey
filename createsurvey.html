<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="javascript/create.js"></script>
    <link href="createsurvey.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="mx-auto mt-2" style="width: 99%;">
        <nav class="navbar navbar-light bg-secondary">
            <div class="d-flex flex-row">
                <div id = "welcome" class = "px-2 text-light navbar-brand">Welcome </div>
                <a class = "px-2 text-light navbar-brand" href="takesurvey.html">Take a Survey</a>
                <a class = "px-2 text-light navbar-brand" href="yoursurvey.html">Survey Results</a>
                <a class = "px-2 text-light navbar-brand" href="createsurvey.html">Create a Survey</a>
            </div>
            <a class = "px-2 text-light navbar-brand" href="login.html">Log Out</a>
        </nav>
    </div>
    <br>
    <div class = "h-100 align-items-center container">
        <div class = "col">
            <div class = "row-sm text-center">
                <h3>Enter number of questions</h3>
            </div>
            <div class = "row-sm text-center">
                <input class="form-outline mb-4" type="text" id="numquestion" placeholder="#'s' Questions"/>
                <button class="btn btn-secondary btn-block " type="button" onclick="CreateSurvey();"> Create </button>
            </div>
            <div class = "row-sm text-center">
                <span class = "bg-danger text-white" id = "numresults"> </span>
            </div>
            <div class="mx-auto" style="width: 38%;">
                <div class = "p-3 mb-2 bg-secondary text-white">
                    <label for="surveyTitle">Title: </label>
                    <br>
                    <input type="text" id="surveyTitle" name="surveyTitle" maxlength="40" style="width: 50%;">
                    <br>
                    <label for="surveyDesc">Description: </label>
                    <br>
                    <textarea rows = "5" cols = "60" name = "surveyDesc" id="surveyDesc" style="width: 100%;">Type Here </textarea>
                    <div id = "copy_to_me" class="Keephidden">
                        <br>
                        <label for="QuestionType">Choose a Question Type:</label>
                        <select name="QuestionType" id="QuestionType">
                            <option value="type1">Type 1</option>
                            <option value="type2">Type 2</option>
                        </select>
                        <br>
                        <br>
                        <div>
                            <label for="Question">Question: </label>
                            <input type="text" id="Question" name="Question" maxlength="200">
                        </div>
                    </div>
                    <div id = "add_to_me">
                    </div>
                    <span id = "blankquestion"  class = "bg-danger text-white"></span>
                    <br>
                    <button class="btn btn-secondary btn-block text-white border border-white" type="button" onclick="SubmitSurvey();"> Submit </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
