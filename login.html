<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="/logingscript.js"></script>
    <link href="loginstyle.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container h-100 d-flex align-items-center justify-content-center">
        <div class="row">
            <div class="col-lg bg-primary text-white">
                <h4>Username</h4>
                <div class="form-outline mb-4">
                    <input class="form-control" type="username" id="username" placeholder="Enter Username" />
                </div>
                <h4>Password</h4>
                <div class="form-outline mb-4">
                    <input class="form-control" type="password" id="password" placeholder="Enter Password"/>
                </div>
                <div class="text-center pt-1 mb-4 pb-1">
                    <button class="btn btn-secondary btn-block " type="button" id="loginsize" class="buttons" onclick="doLogin();"> Login </button>
                </div>
                <span id="loginResult"></span>
                <p id = "registerhere">Don't have an account <a href="register.html" class = "text-white">Register here</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
