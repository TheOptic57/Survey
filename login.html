<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="/javascript/logingscript.js"></script>
    <link href="loginstyle.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class = "card bg-primary text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5">
                        <img class = "mx-auto d-block mb-4" alt="person icon" src = "https://www.freeiconspng.com/thumbs/person-icon-blue/person-icon-blue-18.png">
                        
                        <h4 class = "fw-bold mb-2">Email</h4>
                        <div class="form-outline mb-4">
                            <input class="form-control" type="text" id="email" placeholder="Enter Username" />
                        </div>
                        <h4 class = "fw-bold mb-2">Password</h4>
                        <div class="form-outline mb-4">
                            <input class="form-control" type="password" id="password" placeholder="Enter Password"/>
                        </div>
                        <div class="text-center pt-1 mb-4 pb-1">
                            <button class="btn btn-secondary btn-block " type="button" id="loginsize" class="buttons" onclick="doLogin();"> Login </button>
                        </div>
                        <span id="loginResult" class = "bg-danger text-white"></span>
                        <p id = "registerhere">Don't have an account <a href="register.html" class = "text-white">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
